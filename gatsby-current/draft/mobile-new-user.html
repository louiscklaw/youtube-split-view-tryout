<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="new-user-container">
    <div class="new-user-wrapper">
      <div class="new-user-greetings">
        New user registeration
      </div>

      <div class="email-login-wrapper">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="text" placeholder="e.g Alex Smith">
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
          </div>
        </div>

        <div class="field">
          <label class="label">Enter Password again</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
          </div>
        </div>

        <div class="email-login-bottom">
          <div class="control">
            <button class="button is-primary">Create user</button>
          </div>

          <div class="control">
            <a class="is-primary" href="desktop-login.html">Back</a>
          </div>
        </div>


      </div>

    </div>
  </div>
</body>

</html>
